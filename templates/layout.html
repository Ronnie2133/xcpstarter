<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PapaK XCP</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;padding:0;}
    .nav{display:flex;gap:12px;padding:12px 16px;background:#111;color:#fff;align-items:center}
    .nav a{color:#fff;text-decoration:none;padding:6px 10px;border-radius:6px}
    .nav a:hover{background:#333}
    .wrap{padding:16px}
    .flash{background:#fffbcc;border:1px solid #ffe58f;padding:8px 12px;border-radius:6px;margin:10px 0}
  </style>
</head>
<body>
  <div class="nav">
    <strong>PapaK</strong>
    <a href="{{ url_for('inventory') }}">Inventory</a>
    <a href="{{ url_for('batches') }}">Batches</a>
    <a href="{{ url_for('menu_items') }}">Menu</a>
    {% if session.get('auth_ok') %}
      <a href="{{ url_for('logout') }}" style="margin-left:auto">Logout</a>
    {% endif %}
  </div>
  <div class="wrap">
    {% with messages = get_flashed_messages() %}
      {% for m in messages %}<div class="flash">{{ m }}</div>{% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
