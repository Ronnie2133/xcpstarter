{% extends 'layout.html' %}{% block content %}<h2>Inventory Items</h2><div class='card'><form method='get' action='{{ url_for('inventory_export_csv') }}' style='display:inline-block;margin-right:8px;'><button class='btn btn-outline' type='submit'>Export CSV</button></form><form method='post' action='{{ url_for('inventory_import_csv') }}' enctype='multipart/form-data' style='display:inline-block;'><input type='file' name='file' accept='.csv' required><button class='btn' type='submit'>Import CSV</button></form><p class='small'>CSV columns: <code>name,unit,unit_cost</code>. Existing names are updated.</p></div><div class='card'><form method='post'><label>Name</label><input name='name' required><label>Unit (g, kg, oz, lb, ml, l)</label><input name='unit' value='g' required><label>Unit Cost</label><input type='number' step='0.0001' name='unit_cost' value='0' required><button>Add</button></form></div><table><tr><th>Name</th><th>Unit</th><th>Unit Cost</th><th></th></tr>{% for i in items %}<tr><td>{{ i.name }}</td><td>{{ i.unit }}</td><td>${{ '%.4f'|format(i.unit_cost) }}</td><td><a class='btn btn-outline' href='{{ url_for('delete_inventory', item_id=i.id) }}'>Delete</a></td></tr>{% else %}<tr><td colspan='4' class='small'>No inventory yet.</td></tr>{% endfor %}</table>{% endblock %}
